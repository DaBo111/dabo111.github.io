# > name: Blog post title
# > year: Year published
# > month: Month published (1-12)
# > category: Category/genre of the blog (tech, science, personal, etc.)
# > descr: Blog post description/excerpt
# > demo: Link to the blog post
# > tags: List of tags for the blog post
